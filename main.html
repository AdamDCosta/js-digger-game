<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digger</title>
  <meta name="description" content="Digger - find the treasure! But watch out for obstacles and mines. A vanilla javascript game written by Adam D'Costa">
  <link rel="stylesheet" href="./SCSS/main.css">
</head>
<body>
  <header class="intro">
    <h1 class="intro__heading">DIGGER</h1>
    <p class="intro__desc">Game Description - Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus soluta, impedit aut perspiciatis exercitationem dignissimos modi repudiandae harum deleniti quibusdam?</p>
    <button class="intro__button">Start Game</button>
  </header>

  <main class="game">
    <div class="game__area">
      
      <div class="character"></div>
      

    </div>


    <div class="game__buttons">
      <button class="game__buttons--up">
        <img src="Assets\Arrow.svg" alt="arrow up">
      </button>
      <button class="game__buttons--right">
        <img src="Assets\Arrow.svg" alt="arrow right">
      </button>
      <button class="game__buttons--down">
        <img src="Assets\Arrow.svg" alt="arrow down">
      </button>
      <button class="game__buttons--left">
        <img src="Assets\Arrow.svg" alt="arrow left">
      </button>
    </div>

  </main>
  

  <script src="./main.js"></script>
</body>
</html>
